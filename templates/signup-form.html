{% extends "base.html" %}
{% block content %}

<h2>Sign Up Form</h2>
<form action="" method="post">
  {#
    Username
    Password
    Verify Password
    Email Address
  #}
      <label for="username">Username: <input type="text" name="username" value="{{ username }}"/><p class="error">{{username_error}}</p></label>
      <label for="password">Password: <input type="text" name="password" /><p class="error">{{password_error}}</p></label>
      <label for="verifypw">Verify Password: <input type="text" name="verifypw" /><p class="error">{{verifypw_error}}</p></label>
      <label for="email">Email: <input type="text" name="email" value="{{ email }}"/><p class="error">{{email_error}}</p></label>

      <input type="submit" value="Sign Up"/>
    </form>

{% endblock %}
